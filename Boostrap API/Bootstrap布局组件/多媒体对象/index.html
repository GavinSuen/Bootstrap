<body style="margin:100px;">

<!-- 多媒体对象样式用于创建各种类型的组件（如，博客评论），我们可以在组件中使用图文混排，图像可以左对齐或者右对齐。媒体对象可以用更少的代码来实现媒体对象与文字的混排。 -->

<!-- media：该class允许将媒体对象的多媒体（图像、视频、音频）浮动到内容区块的左边或者右边。

media-list：如果需要一个列表，各项内容是无序列表的一部分，可以使用该class。用于评论列表与文章列表。 -->

<div class="media">
	<a href="#" class="pull-left">
		<img class="meidia-object" src="img/thumbnail_2.jpg" alt="媒体对象">
	</a>
	<div class="meidia-body">
		<h4 class="media-heading">标题</h4>

</div>
