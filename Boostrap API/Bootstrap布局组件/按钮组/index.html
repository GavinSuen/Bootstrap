<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>按钮组</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin:100px;">

<!-- btn-group -->
<div class="btn-group">
	<button class="btn btn-default">Button1</button>
	<button class="btn btn-default">Button2</button>
</div>

<!-- btn-toolbar -->
<div class="btn-toolbar" role="toolbar">
	<div class="btn-group">
		<button class="btn btn-default">Button1</button>
		<button class="btn btn-default">Button1</button>
	</div>
	<div class="btn-group">
		<button class="btn btn-default">Button2</button>
		<button class="btn btn-default">Button2</button>
	</div>
</div>

<!-- btn-group-lg btn-group-sm btn-group-xs -->
<div class="btn-group btn-group-lg">
	<button class="btn btn-default">button</button>
</div>

<div class="btn-group btn-group-sm">
	<button class="btn btn-default">button</button>
</div>

<div class="btn-group btn-group-xs">
	<button class="btn btn-default">button</button>
</div>

<!-- btn-group-vertical -->
<div class="btn-group-vertical">
	<button class="btn btn-default">button1</button>
	<button class="btn btn-default">button2</button>
	<button class="btn btn-default">button3</button>
</div>

<!-- 嵌套 -->
<!-- <div class="btn-group-vertical"> -->
<div class="btn-group">
	<button class="btn btn-default">
	 Button1</button>
	<button class="btn btn-default"> Button2</button>
	<div class="btn-group">
		<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">菜单
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li><a href="#">下拉菜单1</a></li>
			<li><a href="#">下拉菜单2</a></li>
		</ul>
	</div>
</div>




<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
