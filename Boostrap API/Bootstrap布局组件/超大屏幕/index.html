<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>超大屏幕</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin:100px;">

<!-- 超大屏幕（Jumbotron）-->

<!-- 顾名思义该组件可以增加标题的大小，并未登陆页面内容添加更多的外边距。 -->

<div class="container">
	<div class="jumbotron">
		<h1>欢迎登陆页面！</h1>
		<p>这是一个超大屏幕（jumbotron）实例</p>
		<p><a class="btn btn-primary" role="button">学习更多</a></p>
	</div>
</div>

<br>

<h3>获得占用全部宽度且不带圆角的超大屏幕</h3>

<div class="jumbotron">
	<div class="container">
		<h1>欢迎登陆页面！</h1>
		<p>这是一个超大屏幕（jumbotron）实例</p>
		<p><a class="btn btn-primary">学习更多</a></p>
	</div>
</div>


<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
