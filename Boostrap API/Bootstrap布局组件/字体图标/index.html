<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>字体图标</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin:100px;">
<p>
	<button class="btn btn-default">
		<span class="glyphicon glyphicon-sort-by-attributes"></span>
	</button>
	<button class="btn btn-default">
		<span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
	</button>
	 <button class="btn btn-default">
	 	<span class="glyphicon glyphicon-sort-by-order"></span>
	 </button>
	 <button class="btn btn-default">
	 	<span class="glyphicon glyphicon-sort-by-order-alt"></span>
	 </button>
</p>
<button class="btn btn-default bt-lg">
	<span class="glyphicon glyphicon-user">User</span>
</button>
<button class="btn btn-default btn-sm">
	<span class="glyphicon glyphicon-user">User</span>
</button>
<button class="btn btn-default btn-xs">
	<span class="glyphicon glyphicon-user">User</span>
</button>

<div class="navbar navbar-default" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand">Project name</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="#"><span class="glyphicon glyphicon-home"></span>Home</a></li>
				<li>
					<a href="#"><span class="glyphicon glyphicon-shopping-cart"></span>Shop</a></li>
				<li>
					<a href="#"><span class="glyphicon glyphicon-headphones"></span>Support</a></li>
			</ul>
		</div>
	</div>
</div>

<button class="btn btn-primary btn-lg">
	<span class="glyphicon glyphicon-user"></span> User
</button>

<!-- 定制字体尺寸 -->
<button class="btn btn-primary" style="font-size: 60px;">
	<span class="glyphicon glyphicon-user"></span> User
</button>

<!-- 定制字体颜色 -->
<button class="btn btn-primary" style="color: rgb(212,106,64);">
	<span class="glyphicon glyphicon-user"></span> User
</button>

<!-- 应用文本阴影 -->
<button class="btn btn-primary" style="text-shadow: black 5px 3px 3px;">
	<span class="glyphicon glyphicon-user"></span> User
</button>



<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
