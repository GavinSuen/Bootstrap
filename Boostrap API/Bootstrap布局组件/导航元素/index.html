<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>导航元素</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin:100px;">

<!-- 表格导航或标签 -->
<!-- 
	以一个开始
	添加 class .nav-tabs
 -->

<p>标签式的导航菜单</p>

<!-- <ul class="nav nav-tabs"> -->
<ul class="nav nav-pills">
	<li class="active"><a href="#">Home</a></li>
	<li><a href="#">SVN</a></li>
	<li><a href="#">IOS</a></li>
	<li><a href="#">Java</a></li>
	<li><a href="#">PHP</a></li>
</ul>

<br>

<!-- 垂直的胶囊式导航菜单 -->
<p>垂直的胶囊式导航菜单</p>
<ul class="nav nav-pills nav-stacked">
	<li class="active"><a href="#">1</a></li>
	<li><a href="#">2</a></li>
	<li><a href="#">3</a></li>
	<li><a href="#">4</a></li>
</ul>

<br>

<!-- 两端对齐的导航 -->
<ul class="nav nav-tabs nav-justified">
	<li class="active"><a href="#">1</a></li>
	<li><a href="#">2</a></li>
	<li><a href="#">3</a></li>
	<li><a href="#">4</a></li>
</ul>
<br>
<ul class="nav nav-pills nav-justified">
	<li class="active"><a href="#">1</a></li>
	<li><a href="#">2</a></li>
	<li><a href="#">3</a></li>
	<li><a href="#">4</a></li>
</ul>

<br>

<!-- 带有下拉菜单的标签 -->
<p>带有下拉菜单的标签</p>

<ul class="nav nav-tabs">
	<li class="active"><a href="#">ajax</a></li>
	<li class="dropdown">
		<a class="dropdown-toggle" data-toggle="dropdown" href="#">java
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu">
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li class="divider"></li>
			<li><a href="#">3</a></li>
		</ul>
	</li>
	<li><a href="#">json</a></li>
	<li class="disabled"><a href="#">禁用</a></li>
	<li><a href="#">php</a></li>
</ul>

<br>

<!-- 带有下拉菜单的胶囊 -->
<p>带有下拉菜单的胶囊</p>

<ul class="nav nav-pills nav-stacked">
	<li class="active"><a href="#">1</a></li>
	<li class="dropdown">
		<a class="dropdown-toggle" data-toggle="dropdown" href="#">2
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu">
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li class="disabled"><a href="#">3</a></li>
			<li><a href="#">4</a></li>
		</ul>
	</li>
	<li><a href="#">3</a></li>
	<li><a href="#">4</a></li>
</ul>

<br>


<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
