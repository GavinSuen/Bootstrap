<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>项目实战</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">苏恩少年的博客</a>
			<button class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
				<li class="divider-vertical"></li>
				<li><a href="#"><span class="glyphicon glyphicon-list"></span> 资料</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-pencil"></span> 日记</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-user"></span> 关于</a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="carousel slide" id="myCarousel" style="margin-top:50px;">
	<ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol> 
    <div class="carousel-inner">
		<div class="item active">
			<img src="img/slide1.png" alt="1">
		</div>
		<div class="item">
			<img src="img/slide2.png" alt="1">
		</div>
		<div class="item">
			<img src="img/slide3.png" alt="1">
		</div>
		<a href="#myCarousel" class="carousel-control left" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a href="#myCarousel" class="carousel-control right" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
</div>







<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	$('#myCarousel').carousel({
		interval:4000,
	});
	
</script>
</body>
</html>
